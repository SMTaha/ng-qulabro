<app-onboarding-body>
  <ng-container class="main-heading">Invite colleagues to your workspace</ng-container>
  <ng-container class="body">
    <form [formGroup]="form">
      <div class="row">
        <div class="col invitation-box">
          <b>Invited:</b>
          <ul formArrayName="emails">
            <li *ngFor="let email of emailsList; let i = index">{{ email.value }}</li>
          </ul>
        </div>
      </div>

      <div class="input-group mb-3">
        <input formControlName="email" id="email" class="form-control" type="email" name="email" email placeholder="Enter email"
          (keyup.enter)="addEmail()">
      </div>

      <div class="formgroup">
        <div class="form-check">
          <label class="check-container">Allow anyone at your organisation to join
            <input type="checkbox" checked="checked">
            <span class="custom-checkmark"></span>
          </label>
        </div>
      </div>
      <button type="button" class="btn btn-block" (click)="onSubmit()">Next</button>
    </form>
  </ng-container>
  <ng-container class="footer">
    <a href="#">Get Invite Link</a>
    <br>
    <a href="#">Skip this</a>    
  </ng-container>
</app-onboarding-body>
