<app-onboarding-body>
  <ng-container class="main-heading">Company Details</ng-container>
  <ng-container class="body">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <input type="text" class="form-control" [ngClass]="{
              'is-valid': company_name?.touched && company_name?.valid,
              'is-invalid': company_name?.touched && company_name?.invalid
            }" placeholder="Company Name" name="company_name" #company_name="ngModel" ngModel required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" [ngClass]="{
                'is-valid': company_phone?.touched && company_phone?.valid,
                'is-invalid': company_phone?.touched && company_phone?.invalid
              }" placeholder="Contact number" name="company_phone" #company_phone="ngModel" ngModel required>
      </div>
      <div class="row" [ngClass]="{
            'invalid-feedback': f.touched && f.invalid,
            'valid-feedback': f.touched && f.valid
          }" *ngIf="f.touched && f.invalid">
        <div class="col">
          <small *ngIf="company_name?.errors?.required">
            Please enter your first name
          </small>
          <small *ngIf="company_phone?.errors?.required">
            Please enter your last name
          </small>
        </div>
      </div>
      <button class="btn btn-block" [ngClass]="{
          'btn-primary': f.valid
          }" type="submit">Next</button>
    </form>

  </ng-container>
</app-onboarding-body>
