<div class="controls-wrapper">


  <a role="button" *ngFor="let icon of icons; let i=index" (click)="changeIcon(!icon.isActive, index)">
    <fa-icon [icon]="icon.isActive ? icon.active : icon.inactive"></fa-icon>
  </a>


  <a role="button ">
    <fa-icon [icon]="faPhoneSlash "></fa-icon>
  </a>

  <a role="button ">
    <fa-icon [icon]="faUsers "></fa-icon>
  </a>


</div>
