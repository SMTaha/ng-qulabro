<app-onboarding-header></app-onboarding-header>
<app-onboarding-body>
  <ng-container class="main-heading">Login</ng-container>
  <ng-container class="body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input formControlName="email" type="email" name="email" id="email" class="form-control" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <input formControlName="password" type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
      </div>
      <button name="login" id="login" class="btn btn-primary btn-block" type="submit">Login</button>
    </form>
  </ng-container>
</app-onboarding-body>
